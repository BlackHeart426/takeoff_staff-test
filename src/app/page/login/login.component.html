<div class="parent">
  <form [formGroup]="form" (ngSubmit)="submit()" class="block">
    <h4>Login</h4>

      <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
        {{error}}
      </div>

    <div class="alert alert-info" *ngIf="message">
      {{message}}
    </div>

    <div
      class="form-control"
      [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div
        *ngIf="form.get('email').touched && form.get('email').invalid"
        class="validation"
      >
        <small *ngIf="form.get('email').errors.required">
          Email not found
        </small>

        <small *ngIf="form.get('email').errors.email">
          Email not correct
        </small>
      </div>
    </div>

    <div class="form-control">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
      <div
        *ngIf="form.get('password').touched && form.get('password').invalid"
        class="validation"
      >
        <small *ngIf="form.get('password').errors.required">
          Password not found
        </small>

        <small *ngIf="form.get('password').errors.minlength">
          Password should be min {{form.get('password').errors.minlength.requiredLength}},
          now {{form.get('password').errors.minlength.actualLength}}
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid "
    >Login</button>
  </form>

</div>
